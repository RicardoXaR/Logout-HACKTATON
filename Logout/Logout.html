<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Logout.css">
    <title>Logout Alert</title>
</head>
<body>
    
    <div class="container">
        <h4 class="title">Click on the button to popup logout modal:</h4>
        <button id = "btn">Logout Modal</button>
    </div>

    <div id = "modal">
        <form class = "modal-box">
            <h2>Log Out?</h2>
            <p>"Logout Alert: You're about to log out. Any unsaved changes will be lost. Confirm logout?"</p>
            <div class = "closebtn">
                <button class = "logoutbtn">Log Out</button>
            </div>
            <div class="closebtn">
                <button class="cancelbtn">Cancel</button>
            </div>
            
        </form>
    </div>

    <script src="Logout.js"></script>
</body>
</html>
